<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SovaApp</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #f5f5f5;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 22px;
      color: #2a9d3b;
    }
    .posts {
      padding: 20px;
    }
    .post {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: #2a9d3b;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .username {
      font-weight: bold;
    }
    .time {
      font-size: 0.8em;
      color: #777;
      margin-left: 5px;
    }
    .post-text {
      margin: 10px 0;
    }
    .post-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }
    .post-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 0.9em;
    }
    .post-actions span {
      cursor: pointer;
      color: #2a9d3b;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    nav .plus-btn {
      width: 60px;
      height: 60px;
      background: #2a9d3b;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      margin-top: -30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    nav svg {
      width: 24px;
      height: 24px;
      fill: #2a9d3b;
    }
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal input, .modal textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal button {
      padding: 10px 20px;
      border: none;
      background: #2a9d3b;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <img src="sova.png" alt="Sova">
  <h1>SovaApp</h1>
</header>

<div class="posts" id="posts"></div>

<nav>
  <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4v-7h-6v7H5a2 2 0 0 1-2-2z"/></svg>
  <svg viewBox="0 0 24 24"><path d="M21 21l-6-6M3 10a7 7 0 1 1 14 0 7 7 0 0 1-14 0z"/></svg>
  <div class="plus-btn" onclick="openModal()">+</div>
  <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v4h18v-4zM5 7h14v2H5z"/></svg>
  <svg viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm-7 9v-1a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v1z"/></svg>
</nav>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>–°–æ–∑–¥–∞—Ç—å –ø–æ—Å—Ç</h2>
    <input type="text" id="userName" placeholder="–í–∞—à–µ –∏–º—è">
    <textarea id="postText" placeholder="–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?"></textarea>
    <input type="file" id="postImage">
    <br><br>
    <button onclick="addPost()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('modalBg').style.display = 'flex';
  }
  function addPost() {
    const name = document.getElementById('userName').value;
    const text = document.getElementById('postText').value;
    const file = document.getElementById('postImage').files[0];
    const posts = document.getElementById('posts');

    let postHTML = `
      <div class="post">
        <div class="post-header">
          <div class="avatar">${name ? name[0].toUpperCase() : 'U'}</div>
          <div>
            <div class="username">${name}</div>
            <div class="time">–¢–æ–ª—å–∫–æ —á—Ç–æ</div>
          </div>
        </div>
        <div class="post-text">${text}</div>
        ${file ? `<img class="post-img" src="${URL.createObjectURL(file)}">` : ''}
        <div class="post-actions">
          <span>‚ù§Ô∏è Like</span>
          <span>üí¨ Comment</span>
        </div>
      </div>
    `;
    posts.innerHTML = postHTML + posts.innerHTML;
    document.getElementById('modalBg').style.display = 'none';
    document.getElementById('userName').value = '';
    document.getElementById('postText').value = '';
    document.getElementById('postImage').value = '';
  }
</script>

</body>
</html>
