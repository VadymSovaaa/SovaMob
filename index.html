<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SovaApp — Регистрация</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #F2F6FF 0%, #ECF4FA 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reg-container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      background: none;
      justify-content: flex-start;
    }
    .logo-wrap {
      margin: 44px 0 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sova-logo {
      width: 104px;
      height: 104px;
      margin-bottom: 8px;
      user-select: none;
      pointer-events: none;
      display: block;
      transition: transform 0.35s cubic-bezier(.55,1.8,.64,1);
    }
    .reg-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 #c2d6ea36, 0 1.5px 6px #a2b7d633;
      padding: 28px 18px 26px 18px;
      width: 95vw;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reg-title {
      font-size: 1.48rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #21a042; /* Зеленый */
      letter-spacing: 0.2px;
      text-align: center;
      transition: color 0.2s;
    }
    .reg-desc {
      font-size: 1rem;
      color: #6d879c;
      margin-bottom: 22px;
      text-align: center;
    }
    .reg-input {
      width: 100%;
      font-size: 1.09rem;
      padding: 13px 14px;
      margin-bottom: 14px;
      border-radius: 9px;
      border: 1.2px solid #dbe7fa;
      outline: none;
      background: #f8fbfe;
      color: #235c89;
      transition: border .18s;
      box-sizing: border-box;
    }
    .reg-input:focus {
      border-color: #21a042;
    }
    .reg-btn {
      width: 100%;
      padding: 15px 0;
      border-radius: 10px;
      background: linear-gradient(90deg,#21a042 0%,#38e281 100%);
      border: none;
      color: #fff;
      font-size: 1.13rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 6px #79e6aa38;
      transition: background .18s, box-shadow .2s;
      margin-top: 8px;
    }
    .reg-btn:active {
      background: #1c8435;
      box-shadow: 0 1px 10px #38e2814f;
    }
    @media (max-width: 520px) {
      .reg-box { max-width: 99vw; }
      .logo-wrap { margin-top: 20px;}
    }
  </style>
</head>
<body>
  <div class="reg-container">
    <div class="logo-wrap">
      <!-- SVG сова с живой анимацией -->
      <svg class="sova-logo" id="sovaSvg" viewBox="0 0 200 200" fill="none">
        <!-- Тело совы -->
        <ellipse cx="100" cy="105" rx="70" ry="68" fill="#21a042" />
        <!-- Крыло -->
        <ellipse cx="60" cy="125" rx="25" ry="30" fill="#1a8635" opacity="0.68"/>
        <!-- Глаз правый (неподвижный) -->
        <ellipse cx="130" cy="83" rx="20" ry="20" fill="#fff"/>
        <ellipse cx="130" cy="83" rx="9" ry="9" fill="#222"/>
        <!-- Глаз левый (анимированный) -->
        <g id="wink-group">
          <ellipse id="left-eye" cx="85" cy="85" rx="20" ry="20" fill="#fff"/>
          <ellipse id="left-eye-pupil" cx="85" cy="85" rx="9" ry="9" fill="#222"/>
        </g>
        <!-- Клюв -->
        <ellipse cx="110" cy="110" rx="11" ry="8" fill="#ff812
