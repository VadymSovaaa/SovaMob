<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #f5fff8;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .reg-container {
      width: 100vw;
      max-width: 420px;
      padding: 34px 18px 22px 18px;
      border-radius: 21px;
      box-shadow: 0 2px 44px #b3efc455;
      background: #fff;
      margin: 12vw auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .owl-anim {
      width: 112px;
      height: 112px;
      margin-bottom: 18px;
      user-select: none;
    }
    /* Подмигивающий глаз */
    #owlEyeRight {
      transform-origin: 71px 50px;
      animation: wink 3.3s infinite;
    }
    @keyframes wink {
      0%, 87% { ry: 11; }
      90%, 92% { ry: 2; }
      95%, 100% { ry: 11; }
    }
    .reg-title {
      font-size: 1.55rem;
      font-weight: 700;
      color: #156f3a;
      margin-bottom: 8px;
      letter-spacing: .2px;
    }
    .reg-sub {
      color: #77a68c;
      font-size: 1.05rem;
      margin-bottom: 28px;
    }
    .reg-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 22px;
    }
    .reg-form input {
      width: 100%;
      padding: 13px 13px;
      border-radius: 9px;
      border: 1.5px solid #c5ecd8;
      background: #f6faf8;
      font-size: 1.16rem;
      color: #1d4f2f;
      outline: none;
      transition: border .15s;
    }
    .reg-form input:focus {
      border-color: #21a042;
    }
    .reg-btn {
      width: 100%;
      padding: 14px 0;
      border-radius: 9px;
      background: #21a042;
      border: none;
      color: #fff;
      font-size: 1.18rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .16s;
      margin-top: 7px;
    }
    .reg-btn:hover {
      background: #176b31;
    }
    @media (max-width: 500px) {
      .reg-container { max-width: 99vw; padding: 20px 4vw 10vw 4vw;}
      .owl-anim { width: 70vw; height: 70vw; max-width: 140px; max-height: 140px; }
    }
  </style>
</head>
<body>
  <div class="reg-container">
    <div class="owl-anim">
      <!-- SVG логотип совы с отдельным глазом для анимации -->
      <svg viewBox="0 0 112 112" fill="none">
        <circle cx="56" cy="56" r="54" fill="#21a042"/>
        <ellipse cx="41" cy="50" rx="13" ry="11" fill="#fff"/>
        <ellipse cx="71" cy="50" rx="13" ry="11" fill="#fff" id="owlEyeRight"/>
        <ellipse cx="41" cy="50" rx="5.3" ry="5.1" fill="#222"/>
        <ellipse cx="71" cy="50" rx="5.3" ry="5.1" fill="#222"/>
        <ellipse cx="56" cy="76" rx="7.2" ry="4.8" fill="#f19d38"/>
      </svg>
    </div>
    <div class="reg-title">Добро пожаловать!</div>
    <div class="reg-sub">Создайте аккаунт, чтобы войти в SovaApp</div>
    <form class="reg-form" autocomplete="off">
      <input type="text" placeholder="Ваше имя" required>
      <input type="email" placeholder="Электронная почта" required>
      <input type="password" placeholder="Пароль" required>
      <button class="reg-btn" type="submit">Зарегистрироваться</button>
    </form>
  </div>
  <script>
    // Анимация подмигивания — работает только на поддерживающих браузерах!
    // Для максимальной совместимости можно сделать через CSS-анимацию transform scaleY, но ellipse.ry тоже хорошо!
    const owlEyeRight = document.getElementById('owlEyeRight');
    if (owlEyeRight && typeof owlEyeRight.animate === 'function') {
      // Можно сделать и JS-анимацию, если нужно для старых браузеров
    }
    // Просто для примера можно добавить тут анимации появления всей формы, если надо
  </script>
</body>
</html>
