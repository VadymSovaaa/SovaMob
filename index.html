<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SovaApp — Регистрация</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #F2F6FF 0%, #ECF4FA 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .reg-container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      background: none;
      justify-content: flex-start;
    }
    .logo-wrap {
      margin: 44px 0 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .sova-logo {
      width: 104px;
      height: 104px;
      margin-bottom: 8px;
      user-select: none;
      pointer-events: none;
      display: block;
    }
    .reg-box {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px 0 #c2d6ea36, 0 1.5px 6px #a2b7d633;
      padding: 28px 18px 26px 18px;
      width: 95vw;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reg-title {
      font-size: 1.48rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2380E9;
      letter-spacing: 0.2px;
      text-align: center;
    }
    .reg-desc {
      font-size: 1rem;
      color: #6d879c;
      margin-bottom: 22px;
      text-align: center;
    }
    .reg-input {
      width: 100%;
      font-size: 1.09rem;
      padding: 13px 14px;
      margin-bottom: 14px;
      border-radius: 9px;
      border: 1.2px solid #dbe7fa;
      outline: none;
      background: #f8fbfe;
      color: #235c89;
      transition: border .18s;
      box-sizing: border-box;
    }
    .reg-input:focus {
      border-color: #2380E9;
    }
    .reg-btn {
      width: 100%;
      padding: 15px 0;
      border-radius: 10px;
      background: linear-gradient(90deg,#2380E9 0%,#50BCFE 100%);
      border: none;
      color: #fff;
      font-size: 1.13rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 6px #a6d2fa38;
      transition: background .18s, box-shadow .2s;
      margin-top: 8px;
    }
    .reg-btn:active {
      background: #146ad1;
      box-shadow: 0 1px 10px #50bcfe49;
    }
    @media (max-width: 520px) {
      .reg-box { max-width: 99vw; }
      .logo-wrap { margin-top: 20px;}
    }
  </style>
</head>
<body>
  <div class="reg-container">
    <div class="logo-wrap">
      <!-- SVG сова с анимацией -->
      <svg class="sova-logo" viewBox="0 0 200 200" fill="none">
        <!-- Тело совы -->
        <ellipse cx="100" cy="105" rx="70" ry="68" fill="#22a142" />
        <!-- Крыло -->
        <ellipse cx="60" cy="125" rx="25" ry="30" fill="#1a8635" opacity="0.68"/>
        <!-- Глаз правый (неподвижный) -->
        <ellipse cx="130" cy="83" rx="20" ry="20" fill="#fff"/>
        <ellipse cx="130" cy="83" rx="9" ry="9" fill="#222"/>
        <!-- Глаз левый (анимированный) -->
        <g id="wink-group">
          <ellipse id="left-eye" cx="85" cy="85" rx="20" ry="20" fill="#fff"/>
          <ellipse id="left-eye-pupil" cx="85" cy="85" rx="9" ry="9" fill="#222"/>
        </g>
        <!-- Клюв -->
        <ellipse cx="110" cy="110" rx="11" ry="8" fill="#ff8124"/>
        <!-- Нога -->
        <ellipse cx="102" cy="172" rx="24" ry="6" fill="#ff8124" opacity="0.7"/>
      </svg>
    </div>
    <div class="reg-box">
      <div class="reg-title">Добро пожаловать!</div>
      <div class="reg-desc">Создайте аккаунт, чтобы войти в SovaApp</div>
      <input class="reg-input" placeholder="Ваше имя">
      <input class="reg-input" placeholder="Электронная почта" type="email">
      <input class="reg-input" placeholder="Пароль" type="password">
      <button class="reg-btn">Зарегистрироваться</button>
    </div>
  </div>
  <script>
    // Анимация подмигивания SVG-глаза
    function winkAnimation() {
      const eye = document.getElementById('left-eye');
      const pupil = document.getElementById('left-eye-pupil');
      if(!eye || !pupil) return;

      // Подмигивание
      eye.setAttribute('ry', '20');
      pupil.setAttribute('ry', '9');
      setTimeout(() => {
        eye.setAttribute('ry', '3');
        pupil.setAttribute('ry', '1.2');
      }, 90);
      setTimeout(() => {
        eye.setAttribute('ry', '20');
        pupil.setAttribute('ry', '9');
      }, 270);
    }

    // Интервал подмигивания: случайно от 2 до 4.5 сек
    setInterval(() => {
      winkAnimation();
    }, Math.random() * 2500 + 2000);
  </script>
</body>
</html>
