<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Регистрация / Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;padding:0;background:#f5faff;font-family:'Segoe UI',Arial,sans-serif;}
    .splash-bg {
      position:fixed;z-index:10;inset:0;display:flex;align-items:center;justify-content:center;
      background:#f5faff;transition:opacity .55s;opacity:1;
    }
    .splash-bg.hide {opacity:0;pointer-events:none;}
    .owl-splash {width:120px;height:120px;animation:pop-in .55s;}
    @keyframes pop-in {0%{transform:scale(.6);opacity:0}100%{transform:scale(1);opacity:1}}
    .owl-splash #owl-eye-right {transform-origin:68px 40px;animation:wink 3.4s infinite;}
    @keyframes wink {0%, 85%, 100%{transform:scaleY(1);}88%, 92%{transform:scaleY(0.22);}}
    .main-content {max-width:380px;width:100%;margin:52px auto 0 auto;}
    .reg-box {
      background:#fff;padding:34px 20px 28px 20px;border-radius:18px;
      box-shadow:0 4px 28px #90caf933, 0 1.5px 5px #cbe1cf33;
      display:flex;flex-direction:column;align-items:center;
    }
    .logo-owl {margin-bottom:20px;width:92px;height:92px;}
    h1 {color:#149243;font-size:1.7rem;font-weight:700;margin-bottom:9px;text-align:center;}
    .subtitle {color:#669e81;font-size:1.05rem;margin-bottom:23px;text-align:center;}
    .form-group {width:100%;margin-bottom:16px;}
    .form-group input {
      width:100%;font-size:1.15rem;padding:14px 13px;border-radius:9px;
      border:1.5px solid #c2e6d0;outline:none;background:#fafdff;color:#222;transition:border .17s;
    }
    .form-group input:focus {border-color:#2ac158;}
    .btn-green {
      width:100%;padding:16px 0;border-radius:9px;border:none;background:linear-gradient(90deg,#25a244 0%,#2ac158 100%);
      color:#fff;font-size:1.17rem;font-weight:700;cursor:pointer;margin-top:6px;transition:background .19s;
      box-shadow:0 2px 9px #2ac15813;
    }
    .btn-green:hover {background:#17913b;}
    .switch-link {
      color:#149243;cursor:pointer;text-decoration:underline;font-size:1.04rem;
      margin-top:19px;display:block;text-align:center;
    }
    @media (max-width: 480px) {
      .main-content {margin:0;}
      .reg-box {border-radius:0;min-height:100vh;box-shadow:none;}
    }
    /* Всплывающее окно успешного входа */
    .modal-success {
      position:fixed;z-index:30;left:0;top:0;right:0;bottom:0;
      background:rgba(245,255,240,0.88);display:flex;align-items:center;justify-content:center;
      animation:fadein .36s;
    }
    @keyframes fadein {from{opacity:0;}to{opacity:1;}}
    .modal-content {
      background:#fff;padding:36px 24px 26px 24px;border-radius:16px;box-shadow:0 4px 20px #73c3b433;
      text-align:center;min-width:260px;max-width:92vw;display:flex;flex-direction:column;align-items:center;
      animation:pop-in .5s;
    }
    .modal-content .owl-modal {width:74px;height:74px;margin-bottom:17px;}
    .modal-content h2 {color:#149243;font-size:1.18rem;margin-bottom:8px;}
  </style>
</head>
<body>
  <!-- SPLASH SCREEN -->
  <div class="splash-bg" id="splashScreen">
    <svg class="owl-splash" viewBox="0 0 110 110" fill="none">
      <circle cx="55" cy="55" r="52" fill="#25a244"/>
      <ellipse cx="42" cy="40" rx="16" ry="18" fill="#fff"/>
      <ellipse cx="68" cy="40" rx="16" ry="18" fill="#fff"/>
      <ellipse cx="42" cy="40" rx="7" ry="7.5" fill="#232"/>
      <ellipse id="owl-eye-right" cx="68" cy="40" rx="7" ry="7.5" fill="#232"/>
      <ellipse cx="55" cy="73" rx="8" ry="5.5" fill="#f19d38"/>
      <ellipse cx="55" cy="85" rx="16" ry="4" fill="#208e3a" opacity=".17"/>
      <ellipse cx="55" cy="48" rx="3.6" ry="3.6" fill="#f19d38"/>
      <ellipse cx="65" cy="38" rx="2" ry="2" fill="#fff" opacity="0.6"/>
      <ellipse cx="40" cy="36" rx="2" ry="2" fill="#fff" opacity="0.6"/>
    </svg>
  </div>
  <!-- MAIN CONTENT -->
  <div class="main-content" id="mainContent" style="display:none;">
    <div class="reg-box">
      <svg class="logo-owl" viewBox="0 0 110 110" fill="none">
        <circle cx="55" cy="55" r="52" fill="#25a244"/>
        <ellipse cx="42" cy="40" rx="16" ry="18" fill="#fff"/>
        <ellipse cx="68" cy="40" rx="16" ry="18" fill="#fff"/>
        <ellipse cx="42" cy="40" rx="7" ry="7.5" fill="#232"/>
        <ellipse id="owl-eye-right" cx="68" cy="40" rx="7" ry="7.5" fill="#232"/>
        <ellipse cx="55" cy="73" rx="8" ry="5.5" fill="#f19d38"/>
        <ellipse cx="55" cy="85" rx="16" ry="4" fill="#208e3a" opacity=".17"/>
        <ellipse cx="55" cy="48" rx="3.6" ry="3.6" fill="#f19d38"/>
        <ellipse cx="65" cy="38" rx="2" ry="2" fill="#fff" opacity="0.6"/>
        <ellipse cx="40" cy="36" rx="2" ry="2" fill="#fff" opacity="0.6"/>
      </svg>
      <form id="registerForm" autocomplete="off">
        <h1>Добро пожаловать!</h1>
        <div class="subtitle">Создайте аккаунт, чтобы войти в SovaApp</div>
        <div class="form-group"><input required type="text" placeholder="Ваше имя"></div>
        <div class="form-group"><input required type="email" placeholder="Электронная почта"></div>
        <div class="form-group"><input required type="password" placeholder="Пароль"></div>
        <button type="submit" class="btn-green">Зарегистрироваться</button>
        <span class="switch-link" onclick="switchForm('login')">Уже есть аккаунт? Войти</span>
      </form>
      <form id="loginForm" style="display:none;" autocomplete="off">
        <h1>Вход в SovaApp</h1>
        <div class="subtitle">Введите e-mail и пароль</div>
        <div class="form-group"><input required type="email" placeholder="Электронная почта"></div>
        <div class="form-group"><input required type="password" placeholder="Пароль"></div>
        <button type="submit" class="btn-green">Войти</button>
        <span class="switch-link" onclick="switchForm('register')">Нет аккаунта? Зарегистрироваться</span>
      </form>
    </div>
  </div>
  <!-- Модалка успеха -->
  <div id="successModal" class="modal-success" style="display:none;">
    <div class="modal-content">
      <svg class="owl-modal" viewBox="0 0 74 74" fill="none">
        <circle cx="37" cy="37" r="35" fill="#25a244"/>
        <ellipse cx="25" cy="28" rx="10" ry="11" fill="#fff"/>
        <ellipse cx="49" cy="28" rx="10" ry="11" fill="#fff"/>
        <ellipse cx="25" cy="28" rx="4" ry="4.2" fill="#232"/>
        <ellipse id="modal-eye-right" cx="49" cy="28" rx="4" ry="4.2" fill="#232"/>
        <ellipse cx="37" cy="52" rx="6.2" ry="4" fill="#f19d38"/>
        <ellipse cx="37" cy="62" rx="11" ry="3.1" fill="#208e3a" opacity=".17"/>
        <ellipse cx="37" cy="34" rx="2.2" ry="2.2" fill="#f19d38"/>
        <ellipse cx="48" cy="26" rx="1.3" ry="1.3" fill="#fff" opacity="0.6"/>
        <ellipse cx="27" cy="24" rx="1.3" ry="1.3" fill="#fff" opacity="0.6"/>
      </svg>
      <h2>Вход успешен!</h2>
    </div>
  </div>
  <script>
    // SPLASH исчезает — появляется основное окно
    setTimeout(()=>{
      document.getElementById('splashScreen').classList.add('hide');
      setTimeout(()=>{
        document.getElementById('splashScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = '';
      },600);
    },1500);

    // Переключение между регистрацией и входом
    function switchForm(form) {
      if (form === 'login') {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = '';
      } else {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = '';
      }
    }

    // Обработка успешной регистрации/входа
    function showSuccessModal() {
      document.getElementById('successModal').style.display = 'flex';
      // Анимация подмигивания для совы в модалке
      document.getElementById('modal-eye-right').style.transformOrigin = '49px 28px';
      document.getElementById('modal-eye-right').style.animation = 'wink 2.5s 1';
      setTimeout(()=>{
        document.getElementById('successModal').style.display = 'none';
        window.location.href = 'main.html'; // Переход на ленту
      }, 2100);
    }

    // Слушатели событий для форм
    document.getElementById('registerForm').onsubmit = function(e){
      e.preventDefault();
      showSuccessModal();
    };
    document.getElementById('loginForm').onsubmit = function(e){
      e.preventDefault();
      showSuccessModal();
    };
  </script>
</body>
</html>
