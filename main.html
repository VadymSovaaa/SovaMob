<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;padding:0;background:#f8fbfa;font-family:'Segoe UI',Arial,sans-serif;}
    .header {
      display: flex; align-items: center; padding: 22px 18px 12px 18px; background: #fff; box-shadow: 0 1px 10px #5ce0a110;
      position: sticky; top: 0; z-index: 5;
    }
    .logo-owl { width:48px; height:48px; margin-right: 10px;}
    .logo-owl #owl-eye-right {transform-origin:35px 20px;animation:wink 4.2s infinite;}
    @keyframes wink {0%,87%,100%{transform:scaleY(1);}90%,94%{transform:scaleY(0.19);}}
    .header-title {font-size:2rem; font-weight:700; color:#25a244; letter-spacing:1px;}
    .feed {padding:12px 0 90px 0; max-width:510px; margin:0 auto;}
    .post-card {
      background:#fff; border-radius:18px; box-shadow:0 2px 14px #91e6a328;
      margin:15px 13px 0 13px; padding:18px 16px 8px 16px; position:relative;
      display:flex; flex-direction:column;
    }
    .post-header {display:flex;align-items:center;margin-bottom:10px;}
    .avatar {
      width:42px; height:42px; background:#25a244; color:#fff; border-radius:50%;
      font-size:1.3rem; font-weight:700; display:flex;align-items:center;justify-content:center; margin-right:12px;
      box-shadow:0 0.5px 3px #1a8b4442;
    }
    .post-user {font-weight:700; font-size:1.06rem; color:#178c38;}
    .post-time {color:#96b6a2; font-size:.96rem; margin-left:9px;}
    .post-text {font-size:1.15rem; margin-bottom:10px; color:#232;}
    .post-img {width:100%; border-radius:12px; margin-bottom:10px; margin-top:3px;}
    .post-actions {
      display:flex; align-items:center; gap:28px; margin-bottom:7px;
      padding-left:54px; /* чтобы не наползали на аватар */
    }
    .action-btn {display:flex;align-items:center;cursor:pointer;font-size:1.13rem;color:#13ad49;font-weight:500;border:none;background:transparent;padding:0;}
    .action-btn svg {margin-right:6px;}
    .action-btn.active {color:#e84236;}
    .post-menu {
      margin-left:auto; font-size:1.2rem; color:#b4c7bc; cursor:pointer;
      position:absolute; right:17px; top:20px; user-select:none;
    }
    /* Навигация снизу */
    .bottom-nav {
      position:fixed; bottom:0; left:0; width:100vw; background:#fff;
      border-top:1.5px solid #e1f0ea; display:flex; justify-content:space-around; align-items:center;
      z-index:10; height:65px; box-shadow:0 -1.5px 16px #b1e9c333;
      max-width:510px;margin:0 auto;right:0; /* Для центрирования на десктопе */
    }
    .nav-btn {
      flex:1; display:flex; justify-content:center; align-items:center; cursor:pointer;
      font-size:0.97rem; color:#1aad58; height:100%;
      transition:color .14s;
    }
    .nav-btn.active {color:#22b342;}
    .nav-btn.plus {
      background:#25a244; color:#fff; width:54px; height:54px; border-radius:50%;
      box-shadow:0 2px 16px #38ef7d55; margin-top:-32px; font-size:2.3rem; display:flex;align-items:center;justify-content:center; border:4px solid #e9f8f1;
    }
    @media (max-width: 520px) {
      .feed, .bottom-nav {max-width:100vw;}
      .header{max-width:100vw;}
    }
    /* Модалка для добавления поста */
    .modal-bg {
      position:fixed;z-index:200;inset:0;background:#1c5647bb;display:none;align-items:center;justify-content:center;
      animation:modalFade .2s;
    }
    .modal-bg.active {display:flex;}
    @keyframes modalFade {0%{opacity:0;}100%{opacity:1;}}
    .modal-window {
      background:#fff; border-radius:15px; max-width:340px; width:92vw; padding:24px 19px;box-shadow:0 2px 30px #7fdcae44;
      display:flex;flex-direction:column;align-items:stretch;
    }
    .modal-window input, .modal-window textarea {
      font-size:1.11rem;margin-bottom:16px;padding:12px 9px;border-radius:7px;border:1.2px solid #bbe7cf;outline:none;background:#fafdff;color:#222;transition:border .17s;
    }
    .modal-window textarea {resize:none;min-height:48px;}
    .modal-title {font-weight:700;font-size:1.13rem;margin-bottom:11px;text-align:center;}
    .modal-actions {display:flex;gap:13px;}
    .btn-modal {
      padding:12px 0;border-radius:7px;border:none;flex:1;background:#1aad58;color:#fff;font-size:1.07rem;font-weight:700;cursor:pointer;
      transition:background .19s;
    }
    .btn-modal.cancel {background:#edf2f4;color:#2b6654;}
    .modal-window input[type="file"] {border:none;padding:0;}
    /* Скрытие скролла для красивого вида */
    ::-webkit-scrollbar{display:none;}
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <svg class="logo-owl" viewBox="0 0 48 48">
      <circle cx="24" cy="24" r="24" fill="#25a244"/>
      <ellipse cx="16" cy="16" rx="7" ry="8" fill="#fff"/>
      <ellipse cx="32" cy="16" rx="7" ry="8" fill="#fff"/>
      <ellipse cx="16" cy="16" rx="3.5" ry="3.7" fill="#232"/>
      <ellipse id="owl-eye-right" cx="32" cy="16" rx="3.5" ry="3.7" fill="#232"/>
      <ellipse cx="24" cy="30" rx="4" ry="2.7" fill="#f19d38"/>
      <ellipse cx="24" cy="37" rx="7" ry="1.5" fill="#208e3a" opacity=".14"/>
      <ellipse cx="24" cy="20" rx="1.5" ry="1.5" fill="#f19d38"/>
      <ellipse cx="29" cy="15" rx="0.8" ry="0.8" fill="#fff" opacity="0.7"/>
      <ellipse cx="17" cy="14" rx="0.8" ry="0.8" fill="#fff" opacity="0.7"/>
    </svg>
    <div class="header-title">SovaApp</div>
  </div>
  <!-- FEED -->
  <div class="feed" id="feed">
    <!-- Посты будут генерироваться JS-ом -->
  </div>

  <!-- NAVIGATION BAR -->
  <div class="bottom-nav" id="bottomNav">
    <div class="nav-btn active" data-tab="feed" title="Лента">
      <svg width="29" height="29" fill="none"><path d="M7.5 12.5V20a1 1 0 0 0 1 1h2.5v-4a3 3 0 1 1 6 0v4H20a1 1 0 0 0 1-1v-7.5a1 1 0 0 0-.377-.78l-5-4.167a1 1 0 0 0-1.246 0l-5 4.167a1 1 0 0 0-.377.78Z" stroke="#14c57b" stroke-width="2"/><path d="M4.5 13.115V21a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3v-7.885a3 3 0 0 0-1.13-2.335l-7-5.833a3 3 0 0 0-3.74 0l-7 5.833A3 3 0 0 0 4.5 13.115Z" stroke="#14c57b" stroke-width="2"/></svg>
    </div>
    <div class="nav-btn" data-tab="search" title="Поиск">
      <svg width="28" height="28" fill="none"><circle cx="12.25" cy="12.25" r="8.75" stroke="#14c57b" stroke-width="2"/><path d="m24 24-6-6" stroke="#14c57b" stroke-width="2" stroke-linecap="round"/></svg>
    </div>
    <div class="nav-btn plus" data-tab="add" title="Создать">+</div>
    <div class="nav-btn" data-tab="chats" title="Чаты">
      <svg width="29" height="29" fill="none"><rect x="5.5" y="8.5" width="18" height="12" rx="4" stroke="#14c57b" stroke-width="2"/><path d="M15.5 20.5v3a1 1 0 0 0 1.658.753l3.991-3.33" stroke="#14c57b" stroke-width="2"/></svg>
    </div>
    <div class="nav-btn" data-tab="profile" title="Профиль">
      <svg width="29" height="29" fill="none"><circle cx="14.5" cy="11.5" r="5" stroke="#14c57b" stroke-width="2"/><path d="M23.5 24.5a9 9 0 1 0-18 0" stroke="#14c57b" stroke-width="2"/></svg>
    </div>
  </div>
  <!-- Модальное окно добавления поста -->
<div class="modal-bg" id="modalAddPost" style="display:none;">
  <div class="modal-window">
    <div class="modal-title">Создать пост</div>
    <form id="addPostForm" autocomplete="off" onsubmit="event.preventDefault(); addPost();">
      <div class="modal-fields">
        <input type="text" id="newPostUser" class="modal-input" maxlength="24" placeholder="Ваше имя" required>
        <textarea id="newPostText" class="modal-textarea" maxlength="450" placeholder="Что нового?" required></textarea>
        <label class="modal-file-label">
          <input type="file" id="newPostImg" accept="image/*">
          <span id="fileText">Прикрепить картинку</span>
        </label>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-modal cancel" onclick="closeAddPost()">Отмена</button>
        <button type="submit" class="btn-modal green">Опубликовать</button>
      </div>
    </form>
  </div>
</div>

<style>
.modal-bg {
  position: fixed; inset: 0; z-index: 30;
  background: rgba(32,55,47,0.17);
  display: flex; align-items: center; justify-content: center;
  transition: background .22s;
}
.modal-window {
  background: #fff; border-radius: 18px; width: 95vw; max-width: 380px;
  box-shadow: 0 8px 36px #25a24422;
  padding: 24px 18px 18px 18px; display: flex; flex-direction: column;
  animation: pop-in .33s;
}
@keyframes pop-in {0%{transform:scale(.84);opacity:0}100%{transform:scale(1);opacity:1}}
.modal-title {
  font-size: 1.32rem; font-weight: 700; text-align: center;
  margin-bottom: 18px; color: #149243;
}
.modal-fields { display: flex; flex-direction: column; gap: 13px; }
.modal-input, .modal-textarea {
  width: 100%; border-radius: 9px; border: 1.5px solid #c2e6d0; background: #fafdff;
  padding: 13px; font-size: 1.09rem; color: #234;
  outline: none; resize: none; transition: border .17s;
}
.modal-input:focus, .modal-textarea:focus { border-color: #2ac158; }
.modal-textarea { min-height: 55px; max-height: 120px; }
.modal-file-label {
  display: block; cursor: pointer; color: #2ac158; font-size: 1rem;
  background: #eafbee; border-radius: 7px; padding: 7px 0; text-align: center;
  margin-bottom: 2px; margin-top: 2px;
  transition: background .13s;
}
.modal-file-label:hover { background: #d5f7e2; }
.modal-file-label input[type="file"] { display: none; }
#fileText { margin-left: 6px; }
.modal-actions { display: flex; gap: 10px; margin-top: 17px; }
.btn-modal {
  flex: 1 1 0%; padding: 12px 0; font-size: 1.08rem;
  border-radius: 9px; border: none; cursor: pointer;
  font-weight: 700; transition: background .17s, color .17s;
  background: #f2f7f3; color: #17913b;
}
.btn-modal.green {
  background: linear-gradient(90deg,#25a244 0%,#2ac158 100%);
  color: #fff;
}
.btn-modal.cancel { background: #f2f7f3; color: #17913b; }
.btn-modal.green:hover { background: #17913b; }
.btn-modal.cancel:hover { background: #e9f6ea; }
@media (max-width:480px){
  .modal-window { max-width: 98vw; }
}
</style>

  <script>
    // DEMO: начальные посты
    let posts = [
      {
        user: "John Doe", time: "2 часа назад",
        text: "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
        img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
      },
      {
        user: "Jane Smith", time: "4 часа назад",
        text: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
        img: ""
      },
      {
        user: "Mike Wilson", time: "6 часов назад",
        text: "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
        img: ""
      }
    ];
    // Helper: инициал по имени
    function getInitials(name) {
      let arr = name.trim().split(" ");
      if (arr.length === 1) return arr[0][0].toUpperCase();
      return (arr[0][0] + arr[1][0]).toUpperCase();
    }
    // Рендер постов
    function renderPosts() {
      let html = '';
      posts.slice().reverse().forEach(post => {
        html += `
        <div class="post-card">
          <div class="post-header">
            <div class="avatar">${getInitials(post.user)}</div>
            <span class="post-user">${post.user}</span>
            <span class="post-time">${post.time || 'только что'}</span>
            <span class="post-menu" title="Меню поста">⋯</span>
          </div>
          <div class="post-text">${post.text || ''}</div>
          ${post.img ? `<img class="post-img" src="${post.img}" alt="Post image">` : ''}
          <div class="post-actions">
            <button class="action-btn" onclick="likePost(this)">
              <svg width="23" height="23" fill="none"><path d="M11.5 21s-7-4.534-7-9.375A4.125 4.125 0 0 1 11.5 7.375 4.125 4.125 0 0 1 19.5 11.625C19.5 16.466 11.5 21 11.5 21Z" stroke="#15b455" stroke-width="2"/></svg>
              Like
            </button>
            <button class="action-btn" onclick="alert('Появится скоро!')">
              <svg width="22" height="22" fill="none"><rect x="3" y="6" width="16" height="10" rx="4" stroke="#15b455" stroke-width="2"/><circle cx="8" cy="11" r="1" fill="#15b455"/><circle cx="14" cy="11" r="1" fill="#15b455"/></svg>
              Comment
            </button>
          </div>
        </div>`;
      });
      document.getElementById('feed').innerHTML = html;
    }
    // Лайк — демо-эффект
    function likePost(btn) {
      btn.classList.toggle('active');
      btn.querySelector('svg path').setAttribute('stroke', btn.classList.contains('active') ? '#e23d3d' : '#15b455');
    }
    // Нижняя навигация
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.onclick = function() {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Вкладки (только визуально, без подгрузки новых страниц)
        if(btn.dataset.tab === "add") openAddPost();
        // Тут можешь реализовать смену контента для search, chats, profile...
      }
    });

    // Окно добавления поста
    function openAddPost() {
      document.getElementById('modalAddPost').classList.add('active');
      document.getElementById('newPostUser').value = '';
      document.getElementById('newPostText').value = '';
      document.getElementById('newPostImg').value = '';
    }
    function closeAddPost() {
      document.getElementById('modalAddPost').classList.remove('active');
    }
    // Добавление поста
    function addPost() {
      const user = document.getElementById('newPostUser').value.trim() || "Без имени";
      const text = document.getElementById('newPostText').value.trim();
      const imgInput = document.getElementById('newPostImg');
      let imgURL = '';
      if(imgInput.files && imgInput.files[0]) {
        imgURL = URL.createObjectURL(imgInput.files[0]);
      }
      if(text === '') {alert("Напишите текст поста!");return;}
      posts.push({
        user, text, img: imgURL, time: "только что"
      });
      closeAddPost();
      renderPosts();
    }
    // Первая отрисовка
    renderPosts();
  </script>
</body>
</html>
