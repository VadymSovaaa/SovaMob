<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; padding: 0;
      background: #f5faff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .header {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; gap: 15px;
      background: #fff;
      box-shadow: 0 2px 12px #8ed39c19;
      padding: 13px 16px 12px 16px;
    }
    .logo-owl {
      width: 44px; height: 44px; margin-right: 6px;
    }
    .logo-owl #owl-eye-right {
      transform-origin: 29px 17px;
      animation: wink 4.6s infinite;
    }
    @keyframes wink {
      0%, 87%, 100% { transform: scaleY(1);}
      90%, 94% { transform: scaleY(0.2);}
    }
    .app-title {
      font-size: 1.28rem;
      font-weight: 700;
      color: #15923f;
      letter-spacing: 1.2px;
    }
    .feed {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px 0 84px 0;
    }
    .post {
      background: #fff;
      border-radius: 15px;
      margin: 0 12px 18px 12px;
      box-shadow: 0 2px 10px #80b78b18;
      padding: 17px 15px 14px 15px;
      display: flex; flex-direction: column; gap: 7px;
      animation: fadein 0.6s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .post-header {
      display: flex; align-items: center; gap: 10px; margin-bottom: 4px;
    }
    .avatar {
      width: 36px; height: 36px; border-radius: 50%;
      background: #15923f;
      color: #fff; font-weight: 700; font-size: 1.13rem;
      display: flex; align-items: center; justify-content: center;
      border: 2px solid #d9f5e1;
    }
    .post-author {
      font-weight: 500; color: #204c32; font-size: 1.08rem;
    }
    .post-time {
      margin-left: 9px; color: #89b09a; font-size: 0.97rem;
    }
    .post-content {
      font-size: 1.15rem; color: #1c2532; margin-bottom: 3px;
    }
    .post-img {
      width: 100%; max-width: 100%; border-radius: 10px; margin: 9px 0 0 0;
      box-shadow: 0 2px 9px #c2e6d015;
    }
    .feed-footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      background: #fff; border-top: 1.2px solid #e0f5e4;
      padding: 10px 16px; display: flex; align-items: center; gap: 10px;
      z-index: 50;
      box-shadow: 0 -2px 10px #c2e6d015;
    }
    .feed-input {
      flex: 1; font-size: 1.08rem; padding: 12px 13px;
      border-radius: 9px; border: 1.5px solid #d0efdb;
      outline: none; background: #fafdff; color: #333; transition: border .17s;
    }
    .feed-input:focus { border-color: #2ac158; }
    .btn-post {
      background: linear-gradient(90deg,#25a244 0%,#2ac158 100%);
      color: #fff; border: none; border-radius: 9px;
      font-weight: 700; font-size: 1.06rem; padding: 12px 17px;
      cursor: pointer; transition: background .19s;
      box-shadow: 0 2px 9px #2ac15812;
    }
    .btn-post:active { background: #17913b; }
    @media (max-width: 600px) {
      .header, .feed-footer { padding-left: 7px; padding-right: 7px; }
      .feed { padding-bottom: 98px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- SVG Cова-логотип с анимацией -->
    <svg class="logo-owl" viewBox="0 0 44 44" fill="none">
      <circle cx="22" cy="22" r="20" fill="#21a042"/>
      <ellipse cx="10" cy="17" rx="7" ry="7.5" fill="#fff"/>
      <ellipse cx="29" cy="17" rx="7" ry="7.5" fill="#fff"/>
      <ellipse cx="10" cy="17" rx="2.5" ry="2.5" fill="#232"/>
      <ellipse id="owl-eye-right" cx="29" cy="17" rx="2.5" ry="2.5" fill="#232"/>
      <ellipse cx="22" cy="32" rx="5" ry="3" fill="#f19d38"/>
    </svg>
    <span class="app-title">SovaApp</span>
  </div>
  <div class="feed" id="feed">
    <!-- Пример поста, будет заменяться на твои данные -->
    <div class="post">
      <div class="post-header">
        <div class="avatar">A</div>
        <div class="post-author">Алина</div>
        <span class="post-time">только что</span>
      </div>
      <div class="post-content">Добро пожаловать в SovaApp! Здесь будет появляться лента новостей и ваши посты.</div>
    </div>
    <div class="post">
      <div class="post-header">
        <div class="avatar">T</div>
        <div class="post-author">Тестовый пользователь</div>
        <span class="post-time">2 мин назад</span>
      </div>
      <div class="post-content">Это пример поста с картинкой для визуального теста. Дизайн полностью адаптирован под мобильные устройства.</div>
      <img class="post-img" src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=500&q=80" alt="image">
    </div>
  </div>
  <form class="feed-footer" id="feedForm" autocomplete="off" onsubmit="return false;">
    <input class="feed-input" id="feedInput" type="text" placeholder="Что нового?" maxlength="300">
    <button class="btn-post" type="submit">Отправить</button>
  </form>
  <script>
    // Пример добавления нового поста в ленту (без бэкенда)
    const feed = document.getElementById('feed');
    const feedForm = document.getElementById('feedForm');
    const feedInput = document.getElementById('feedInput');

    feedForm.onsubmit = function() {
      const text = feedInput.value.trim();
      if (!text) return;
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div class="post-header">
          <div class="avatar">В</div>
          <div class="post-author">Вы</div>
          <span class="post-time">только что</span>
        </div>
        <div class="post-content"></div>
      `;
      post.querySelector('.post-content').textContent = text;
      feed.prepend(post);
      feedInput.value = '';
      setTimeout(()=>post.style.animation='none',700);
    };
  </script>
</body>
</html>
