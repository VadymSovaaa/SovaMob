<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Регистрация / Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;padding:0;font-family:'Segoe UI',Arial,sans-serif;background:#f5faff;min-height:100vh;overflow-x:hidden;}
    .container {max-width:480px;margin:0 auto;padding:24px;}
    .hidden {display:none;}

    h1 {color:#149243;font-size:2rem;text-align:center;margin-bottom:20px;}
    .form-group {margin-bottom:16px;}
    .form-group input {
      width:100%;padding:14px;border-radius:8px;border:1.5px solid #c2e6d0;
      background:#fff;font-size:1.1rem;outline:none;
    }
    .form-group input:focus {border-color:#21a042;}
    .btn-green {
      width:100%;padding:14px;border:none;border-radius:8px;
      background:linear-gradient(90deg,#25a244 0%,#2ac158 100%);
      color:white;font-size:1.2rem;font-weight:bold;cursor:pointer;
    }
    .btn-green:hover {background:#17913b;}
    .feed {text-align:center;margin-top:50px;}
    .feed h2 {color:#1a4731;}
  </style>
</head>
<body>

<div class="container">
  <!-- Регистрация -->
  <div id="registerSection">
    <h1>Регистрация в SovaApp</h1>
    <form id="registerForm" autocomplete="off">
      <div class="form-group"><input type="text" id="username" placeholder="Ваше имя" required></div>
      <div class="form-group"><input type="email" id="email" placeholder="Электронная почта" required></div>
      <div class="form-group"><input type="password" id="password" placeholder="Пароль" required></div>
      <button type="submit" class="btn-green">Создать аккаунт</button>
    </form>
  </div>

  <!-- Лента -->
  <div id="feedSection" class="hidden">
    <h2>Добро пожаловать в ленту новостей!</h2>
    <p>Здесь будет ваша лента с постами.</p>
  </div>
</div>

<script>
  // Проверяем localStorage
  if (localStorage.getItem('sovaUser')) {
    document.getElementById('registerSection').classList.add('hidden');
    document.getElementById('feedSection').classList.remove('hidden');
  }

  // Обработчик формы
  document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if(username && email && password){
      const user = {username,email,password};
      localStorage.setItem('sovaUser', JSON.stringify(user));
      document.getElementById('registerSection').classList.add('hidden');
      document.getElementById('feedSection').classList.remove('hidden');
    }
  });
</script>

</body>
</html>
