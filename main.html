<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;padding:0;background:#f5faff;font-family:'Segoe UI',Arial,sans-serif;}
    .header {
      display:flex;align-items:center;gap:12px;padding:22px 17px 16px 17px;
      background:#fff;box-shadow:0 2px 12px #d7f0e633;
    }
    .logo-owl {
      width:48px;height:48px;
      flex-shrink:0;
    }
    .logo-owl #owl-eye-right {
      transform-origin:34px 19px;
      animation: wink 4.4s infinite;
    }
    @keyframes wink {
      0%, 85%, 100%{transform:scaleY(1);}
      88%, 92%{transform:scaleY(0.22);}
    }
    .logo-text {font-weight:700;font-size:2rem;color:#25a244;}
    .feed {padding:18px 0 92px 0;}
    .post {
      background:#fff;border-radius:18px;margin:0 10px 18px 10px;padding:16px 14px;
      box-shadow:0 2px 13px #d8efe622;
    }
    .post-header {
      display:flex;align-items:center;gap:10px;margin-bottom:6px;
    }
    .avatar {
      width:38px;height:38px;border-radius:50%;background:#25a244;color:#fff;
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:1.25rem;
      flex-shrink:0;
    }
    .author {font-weight:600;color:#22864a;font-size:1.13rem;}
    .time {font-size:0.98rem;color:#7ac39e;margin-left:8px;}
    .post-text {font-size:1.19rem;color:#222;margin-bottom:8px;}
    .post-image {width:100%;max-height:220px;object-fit:cover;border-radius:10px;}
    .feed-input {
      display:flex;align-items:center;gap:8px;margin:0 10px 10px 10px;
      padding:8px 8px 8px 12px;background:#fff;border-radius:12px;
      box-shadow:0 1.5px 10px #99dab822;
      position:sticky;bottom:60px;z-index:5;
    }
    .feed-input input {
      flex:1;border:none;outline:none;background:none;
      font-size:1.13rem;padding:10px 5px;
    }
    .feed-input button {
      background:linear-gradient(90deg,#25a244,#2ac158);color:#fff;
      border:none;border-radius:7px;padding:10px 20px;
      font-weight:700;font-size:1.09rem;cursor:pointer;transition:background .17s;
    }
    .feed-input button:active {background:#16913a;}
    .navbar {
      position:fixed;bottom:0;left:0;width:100%;height:58px;
      background:#fff;display:flex;justify-content:space-around;align-items:center;
      box-shadow:0 -3px 14px #abdfc044;z-index:10;
      border-radius:22px 22px 0 0;
    }
    .navbar-icon {
      width:33px;height:33px;display:flex;align-items:center;justify-content:center;
      border-radius:50%;transition:background .17s;
    }
    .navbar-icon.active {background:#e4faee;}
    .navbar-icon svg {width:26px;height:26px;stroke:#25a244;stroke-width:2;}
    @media (max-width: 500px) {
      .header {padding:18px 7px 12px 9px;}
      .logo-text {font-size:1.45rem;}
      .feed-input input {font-size:1.01rem;}
      .feed-input button {padding:10px 11px;font-size:1rem;}
      .post {padding:13px 8px;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <svg class="logo-owl" viewBox="0 0 48 48" fill="none">
      <circle cx="24" cy="24" r="23" fill="#25a244"/>
      <ellipse cx="16" cy="16" rx="7" ry="8" fill="#fff"/>
      <ellipse cx="32" cy="16" rx="7" ry="8" fill="#fff"/>
      <ellipse cx="16" cy="16" rx="3" ry="3.5" fill="#232"/>
      <ellipse id="owl-eye-right" cx="32" cy="16" rx="3" ry="3.5" fill="#232"/>
      <ellipse cx="24" cy="32" rx="4" ry="2.5" fill="#f19d38"/>
      <ellipse cx="24" cy="37" rx="7" ry="1.7" fill="#208e3a" opacity=".17"/>
      <ellipse cx="24" cy="19" rx="1.6" ry="1.6" fill="#f19d38"/>
      <ellipse cx="30" cy="15" rx="0.8" ry="0.8" fill="#fff" opacity="0.6"/>
      <ellipse cx="15" cy="14" rx="0.8" ry="0.8" fill="#fff" opacity="0.6"/>
    </svg>
    <span class="logo-text">SovaApp</span>
  </div>
  <!-- Лента -->
  <div class="feed" id="feed">
    <div class="post">
      <div class="post-header">
        <span class="avatar">А</span>
        <span class="author">Алина</span>
        <span class="time">только что</span>
      </div>
      <div class="post-text">Добро пожаловать в SovaApp! Здесь будет появляться лента новостей и ваши посты.</div>
    </div>
    <div class="post">
      <div class="post-header">
        <span class="avatar">Т</span>
        <span class="author">Тестовый пользователь</span>
        <span class="time">2 мин назад</span>
      </div>
      <div class="post-text">Это пример поста с картинкой для визуального теста. Дизайн полностью адаптирован под мобильные устройства.</div>
      <img class="post-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=80" alt="Post image">
    </div>
  </div>
  <!-- Ввод нового поста -->
  <form class="feed-input" id="postForm" autocomplete="off" onsubmit="addPost(event)">
    <input id="postText" type="text" placeholder="Что нового?" maxlength="400" required>
    <button type="submit">Отправить</button>
  </form>
  <!-- Навигация -->
  <div class="navbar">
    <div class="navbar-icon active"><svg viewBox="0 0 24 24" fill="none"><rect x="4" y="7" width="16" height="13" rx="4"/></svg></div>
    <div class="navbar-icon"><svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9"/></svg></div>
    <div class="navbar-icon"><svg viewBox="0 0 24 24" fill="none"><rect x="4" y="17" width="16" height="3" rx="1.5"/><rect x="9" y="4" width="6" height="10" rx="3"/></svg></div>
    <div class="navbar-icon"><svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8.7" r="3.7"/><path d="M4.5 19c0-3.7 3.5-6.5 7.5-6.5s7.5 2.8 7.5 6.5"/></svg></div>
  </div>
  <script>
    // Добавление поста
    function addPost(e) {
      e.preventDefault();
      const text = document.getElementById('postText').value.trim();
      if (!text) return;
      const now = new Date();
      const post = document.createElement('div');
      post.className = 'post';
      post.innerHTML = `
        <div class="post-header">
          <span class="avatar">В</span>
          <span class="author">Вы</span>
          <span class="time">только что</span>
        </div>
        <div class="post-text">${escapeHtml(text)}</div>
      `;
      const feed = document.getElementById('feed');
      feed.insertBefore(post, feed.firstChild.nextSibling); // После приветственного поста
      document.getElementById('postForm').reset();
    }

    // Простейшая защита от XSS
    function escapeHtml(unsafe) {
      return unsafe.replace(/[<>&"']/g, function(m) {
        return {'<':'&lt;','>':'&gt;','&':'&amp;','"':'&quot;',"'":'&#39;'}[m];
      });
    }
  </script>
</body>
</html>
