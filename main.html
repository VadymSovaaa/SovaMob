<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0; padding:0; background:#f5faff; font-family:'Segoe UI',Arial,sans-serif;
    }
    .header {
      display:flex; align-items:center; gap:13px;
      padding:19px 15px 12px 15px; background:#fff; box-shadow:0 2px 14px #0001;
      position:sticky; top:0; z-index:10;
    }
    .header-logo {
      width:38px; height:38px; background: #25a244; border-radius:50%; display:flex; align-items:center; justify-content:center;
    }
    .header-logo svg { width:34px; height:34px; }
    .header-title {
      font-size:1.5rem; color:#149243; font-weight:700; letter-spacing:1px;
    }
    .feed { padding:13px 0 80px 0; max-width:600px; margin:0 auto;}
    .post {
      background:#fff; border-radius:18px; margin:0 12px 16px 12px; box-shadow:0 3px 13px #9ccac722;
      padding:17px 15px 12px 15px; position:relative;
    }
    .post .avatar {
      width:38px;height:38px; background:#25a244; color:#fff; border-radius:50%; display:flex;align-items:center;justify-content:center;font-weight:700;font-size:1.24rem;margin-right:11px;
    }
    .post-header { display:flex;align-items:center;margin-bottom:6px;}
    .post-author { font-weight:600;color:#148243; font-size:1.07rem;}
    .post-time { color:#a7bba3; font-size:0.99rem;margin-left:9px;}
    .post-content { font-size:1.19rem; color:#222; margin-bottom:9px;}
    .post-img { width:100%; border-radius:13px; margin-top:7px;}
    /* Добавить пост */
    .post-new-wrap {
      background:#fff; border-radius:18px; margin:0 12px 17px 12px; box-shadow:0 3px 13px #9ccac722;
      padding:8px 12px 8px 15px; display:flex;align-items:center; gap:9px; position:sticky; bottom:63px; z-index:2;
    }
    .post-new-input {
      border:none; outline:none; font-size:1.13rem; flex:1; background:transparent; padding:12px 5px;
    }
    .post-new-btn {
      background:#25a244; color:#fff; border:none; border-radius:7px; font-size:1.07rem; font-weight:600; padding:11px 17px; cursor:pointer; transition:background .16s;
    }
    .post-new-btn:active { background:#17913b; }
    /* Нижнее меню */
    .bottom-nav {
      position:fixed; bottom:0; left:0; width:100vw; background:#fff; z-index:11;
      display:flex; justify-content:space-around; align-items:center; padding:4px 0 3px 0; box-shadow:0 -2px 13px #25a24413;
    }
    .nav-btn {
      flex:1; display:flex; flex-direction:column; align-items:center; gap:3px; cursor:pointer; padding:7px 0;
    }
    .nav-btn svg { width:25px;height:25px;display:block;}
    .nav-btn.active .nav-label, .nav-btn.active svg { color:#149243; fill:#149243;}
    .nav-label { font-size:0.99rem; color:#8bbca3; font-weight:600;}
    .nav-btn.active .nav-label { color:#149243; }
    @media (max-width: 500px) {
      .header-title { font-size:1.19rem;}
      .feed, .post, .post-new-wrap { margin-left:0; margin-right:0; }
      .post, .post-new-wrap { border-radius:0; }
    }
  </style>
</head>
<body>
  <!-- ШАПКА -->
  <div class="header">
    <div class="header-logo">
      <svg viewBox="0 0 40 40"><circle cx="20" cy="20" r="18" fill="#25a244"/><ellipse cx="13" cy="14" rx="6" ry="7" fill="#fff"/><ellipse cx="27" cy="14" rx="6" ry="7" fill="#fff"/><ellipse cx="13" cy="14" rx="2.7" ry="2.9" fill="#232"/><ellipse cx="27" cy="14" rx="2.7" ry="2.9" fill="#232"/><ellipse cx="20" cy="27" rx="4" ry="2.2" fill="#f19d38"/><ellipse cx="20" cy="33" rx="6.8" ry="1.2" fill="#208e3a" opacity=".17"/></svg>
    </div>
    <div class="header-title">SovaApp</div>
  </div>
  <!-- ЛЕНТА -->
  <div class="feed" id="feed">
    <div class="post">
      <div class="post-header">
        <div class="avatar">А</div>
        <div class="post-author">Алина</div>
        <div class="post-time">только что</div>
      </div>
      <div class="post-content">
        Добро пожаловать в SovaApp! Здесь будет появляться лента новостей и ваши посты.
      </div>
    </div>
    <div class="post">
      <div class="post-header">
        <div class="avatar">Т</div>
        <div>
          <div class="post-author">Тестовый пользователь</div>
          <div class="post-time">2 мин назад</div>
        </div>
      </div>
      <div class="post-content">
        Это пример поста с картинкой для визуального теста. Дизайн полностью адаптирован под мобильные устройства.
        <img class="post-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="img">
      </div>
    </div>
  </div>
  <!-- Добавить пост -->
  <form class="post-new-wrap" id="addPostForm" autocomplete="off" onsubmit="return addPost(event);">
    <input class="post-new-input" id="postInput" maxlength="333" placeholder="Что нового?">
    <button class="post-new-btn" type="submit">Отправить</button>
  </form>
  <!-- Нижнее меню -->
  <nav class="bottom-nav">
    <div class="nav-btn active">
      <svg viewBox="0 0 24 24"><path d="M3 10.8L12 4l9 6.8V20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V10.8Z" stroke="#149243" stroke-width="1.6" fill="none"/><rect x="8" y="15" width="8" height="6" rx="2" fill="#149243" opacity=".25"/></svg>
      <div class="nav-label">Дом</div>
    </div>
    <div class="nav-btn">
      <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="7" stroke="#149243" stroke-width="1.6" fill="none"/><path d="M19 19l-3-3" stroke="#149243" stroke-width="1.6" stroke-linecap="round"/></svg>
      <div class="nav-label">Поиск</div>
    </div>
    <div class="nav-btn">
      <svg viewBox="0 0 24 24"><rect x="4" y="6" width="16" height="12" rx="4" stroke="#149243" stroke-width="1.6" fill="none"/><circle cx="8.5" cy="12" r="1.5" fill="#149243"/><circle cx="15.5" cy="12" r="1.5" fill="#149243"/></svg>
      <div class="nav-label">Чаты</div>
    </div>
    <div class="nav-btn">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="9" r="5.5" stroke="#149243" stroke-width="1.6" fill="none"/><path d="M20 21c0-3.3-3.6-6-8-6s-8 2.7-8 6" stroke="#149243" stroke-width="1.6" fill="none"/></svg>
      <div class="nav-label">Профиль</div>
    </div>
  </nav>
  <script>
    // Добавить пост
    function addPost(e){
      e.preventDefault();
      const input = document.getElementById('postInput');
      const text = input.value.trim();
      if(!text) return false;
      const feed = document.getElementById('feed');
      // Создать новый пост (без фото)
      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      postDiv.innerHTML = `
        <div class="post-header">
          <div class="avatar">В</div>
          <div class="post-author">Вы</div>
          <div class="post-time">только что</div>
        </div>
        <div class="post-content">${escapeHtml(text)}</div>
      `;
      feed.insertBefore(postDiv, feed.firstChild);
      input.value = '';
      window.scrollTo({top:0, behavior:'smooth'});
      return false;
    }
    // Простая функция для защиты от XSS
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return ({
          '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
        })[m];
      });
    }
    // Навигация: визуальный эффект активной кнопки
    document.querySelectorAll('.nav-btn').forEach((btn, i, arr) => {
      btn.onclick = () => {
        arr.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
      };
    });
  </script>
</body>
</html>
