<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5faff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      height: 58px;
      background: #25a244;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px #00000022;
      position: relative;
    }
    .logo-owl {
      width: 42px;
      height: 42px;
      animation: wink 4.7s infinite;
    }
    @keyframes wink {
      0%, 85%, 100% { transform: scaleY(1);}
      88%, 92% { transform: scaleY(0.22);}
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #fafdff;
    }
    .post {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 9px #cce8d3aa;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .post .author {
      font-weight: 700;
      color: #156f3a;
      font-size: 1.05rem;
    }
    .post .text {
      color: #333;
      font-size: 1.02rem;
    }
    .bottom-nav {
      height: 60px;
      background: #ffffff;
      border-top: 1px solid #d6ecd8;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 6px #00000011;
    }
    .bottom-nav button {
      background: none;
      border: none;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.7rem;
      color: #6da87d;
      cursor: pointer;
    }
    .bottom-nav button svg {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }
    /* Popup для создания поста */
    #newPostModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 6px 20px #0003;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .modal-content textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #c2e6d0;
      border-radius: 8px;
      background: #fafdff;
      outline: none;
    }
    .modal-content button {
      padding: 12px;
      border: none;
      background: #25a244;
      color: #fff;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #17913b;
    }
  </style>
</head>
<body>
  <header>
    <!-- ЛОГОТИП СОВЫ -->
    <svg class="logo-owl" viewBox="0 0 110 110" fill="none">
      <circle cx="55" cy="55" r="52" fill="#25a244"/>
      <ellipse cx="42" cy="40" rx="16" ry="18" fill="#fff"/>
      <ellipse cx="68" cy="40" rx="16" ry="18" fill="#fff"/>
      <ellipse cx="42" cy="40" rx="7" ry="7.5" fill="#232"/>
      <ellipse id="owl-eye-right" cx="68" cy="40" rx="7" ry="7.5" fill="#232"/>
      <ellipse cx="55" cy="73" rx="8" ry="5.5" fill="#f19d38"/>
      <ellipse cx="55" cy="85" rx="16" ry="4" fill="#208e3a" opacity=".17"/>
      <ellipse cx="55" cy="48" rx="3.6" ry="3.6" fill="#f19d38"/>
      <ellipse cx="65" cy="38" rx="2" ry="2" fill="#fff" opacity="0.6"/>
      <ellipse cx="40" cy="36" rx="2" ry="2" fill="#fff" opacity="0.6"/>
    </svg>
  </header>

  <div class="content" id="content">
    <div class="post">
      <div class="author">SovaAdmin</div>
      <div class="text">Добро пожаловать в новую соцсеть SovaApp!</div>
    </div>
  </div>

  <div class="bottom-nav">
    <button onclick="openHome()">
      <svg viewBox="0 0 24 24" fill="none"><path d="M3 12L12 3L21 12V21H3V12Z" stroke="#25a244" stroke-width="2"/></svg>
    </button>
    <button onclick="openChats()">
      <svg viewBox="0 0 24 24" fill="none"><path d="M4 4H20V20L12 13L4 20V4Z" stroke="#25a244" stroke-width="2"/></svg>
    </button>
    <button onclick="openNewPost()">
      <svg viewBox="0 0 24 24" fill="none"><path d="M12 5V19M5 12H19" stroke="#25a244" stroke-width="2"/></svg>
    </button>
    <button onclick="openProfile()">
      <svg viewBox="0 0 24 24" fill="none"><path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22" stroke="#25a244" stroke-width="2"/></svg>
    </button>
  </div>

  <!-- МОДАЛКА СОЗДАНИЯ ПОСТА -->
  <div id="newPostModal">
    <div class="modal-content">
      <textarea id="newPostText" placeholder="Что нового?"></textarea>
      <button onclick="addPost()">Отправить</button>
    </div>
  </div>

  <script>
    function openHome() {
      alert('Вы находитесь на главной.');
    }
    function openChats() {
      alert('Раздел чатов скоро будет доступен!');
    }
    function openNewPost() {
      document.getElementById('newPostModal').style.display = 'flex';
    }
    function openProfile() {
      alert('Профиль пока в разработке.');
    }
    function addPost() {
      const text = document.getElementById('newPostText').value.trim();
      if (text !== '') {
        const post = document.createElement('div');
        post.className = 'post';
        post.innerHTML = `<div class="author">Вы</div><div class="text">${text}</div>`;
        const content = document.getElementById('content');
        content.prepend(post);
        document.getElementById('newPostText').value = '';
        document.getElementById('newPostModal').style.display = 'none';
      }
    }
  </script>
</body>
</html>
