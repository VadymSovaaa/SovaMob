<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0; padding:0; background:#f5faff; font-family:'Segoe UI',Arial,sans-serif;}
    .header {
      display: flex; align-items: center; gap: 14px; padding: 20px 18px 10px 18px;
      background: #fff; box-shadow: 0 2px 22px #89dfc822;
      position: sticky; top:0; z-index:10;
    }
    .header-logo { width: 38px; height: 38px; }
    .header-title { font-size: 2rem; font-weight: 700; color: #23aa3a; letter-spacing: 1px; }
    .feed { padding: 14px 6px 74px 6px; max-width: 520px; margin: 0 auto; }
    .post {
      background: #fff; border-radius: 17px; box-shadow: 0 3px 18px #b3e6d613;
      padding: 14px 16px 15px 16px; margin-bottom: 16px;
    }
    .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 7px; }
    .post-avatar {
      width: 38px; height: 38px; border-radius: 50%; background: #21b263;
      color: #fff; font-size: 1.4rem; display: flex; align-items: center; justify-content: center; font-weight: 700;
    }
    .post-user { font-weight: 600; color: #20914b; margin-right: 7px;}
    .post-date { color: #97b79e; font-size: 1rem;}
    .post-content { font-size: 1.13rem; color: #202820; margin-bottom: 10px;}
    .post-img {
      width: 100%; max-height: 180px; object-fit: cover; border-radius: 12px;
      margin-top: 7px;
    }
    .input-bar {
      position: fixed; bottom: 68px; left: 0; width: 100vw; max-width:520px; z-index: 11;
      padding: 0 7px;
    }
    .input-form {
      display: flex; background: #fff; border-radius: 12px; box-shadow: 0 1.5px 8px #abe5c722;
      align-items: center; padding: 5px 7px;
    }
    .input-form input {
      border:none; outline:none; flex:1; padding: 14px 9px; font-size: 1.11rem; border-radius: 10px;
      background: none;
    }
    .input-form button {
      background: #22b548; color:#fff; border: none; font-weight: 700; padding: 12px 21px;
      border-radius: 9px; font-size: 1.15rem; margin-left: 7px; cursor:pointer; transition: background .18s;
    }
    .input-form button:hover { background: #19a03d; }
    .bottom-nav {
      position: fixed; left: 0; bottom: 0; width: 100vw; max-width:520px; height: 58px;
      background: #fff; display: flex; justify-content: space-around; align-items: center;
      box-shadow: 0 -1.5px 15px #79c29312; border-radius: 22px 22px 0 0;
      z-index: 20;
      padding-bottom: env(safe-area-inset-bottom, 0);
    }
    .nav-icon {
      width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;
      color: #21b263; opacity: .88; transition: opacity .16s;
    }
    .nav-icon.active { color: #21b263; opacity: 1; }
    /* Моргающая сова */
    .header-logo #owl-eye-right { transform-origin: 68px 40px; animation: wink 4.7s infinite; }
    @keyframes wink {
      0%, 85%, 100% { transform: scaleY(1);}
      88%, 92% { transform: scaleY(0.2);}
    }
    @media (max-width:480px) {
      .header { padding-top: 16px; padding-bottom: 7px;}
      .header-title { font-size: 1.45rem; }
      .feed {padding-bottom: 88px;}
      .bottom-nav { height: 62px; }
      .input-bar { bottom: 72px;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <!-- Моргающая сова-лого -->
    <svg class="header-logo" viewBox="0 0 110 110" fill="none">
      <circle cx="55" cy="55" r="52" fill="#25a244"/>
      <ellipse cx="42" cy="40" rx="16" ry="18" fill="#fff"/>
      <ellipse cx="68" cy="40" rx="16" ry="18" fill="#fff"/>
      <ellipse cx="42" cy="40" rx="7" ry="7.5" fill="#232"/>
      <ellipse id="owl-eye-right" cx="68" cy="40" rx="7" ry="7.5" fill="#232"/>
      <ellipse cx="55" cy="73" rx="8" ry="5.5" fill="#f19d38"/>
      <ellipse cx="55" cy="85" rx="16" ry="4" fill="#208e3a" opacity=".17"/>
      <ellipse cx="55" cy="48" rx="3.6" ry="3.6" fill="#f19d38"/>
      <ellipse cx="65" cy="38" rx="2" ry="2" fill="#fff" opacity="0.6"/>
      <ellipse cx="40" cy="36" rx="2" ry="2" fill="#fff" opacity="0.6"/>
    </svg>
    <div class="header-title">SovaApp</div>
  </div>
  <!-- Feed -->
  <div class="feed">
    <!-- Приветственный пост -->
    <div class="post">
      <div class="post-header">
        <div class="post-avatar" style="background:#21b263;">А</div>
        <div class="post-user">Алина</div>
        <div class="post-date">только что</div>
      </div>
      <div class="post-content">
        Добро пожаловать в SovaApp! Здесь будет появляться лента новостей и ваши посты.
      </div>
    </div>
    <!-- Пример поста с картинкой -->
    <div class="post">
      <div class="post-header">
        <div class="post-avatar" style="background:#23a87a;">Т</div>
        <div class="post-user">Тестовый пользователь</div>
        <div class="post-date">2 мин назад</div>
      </div>
      <div class="post-content">
        Это пример поста с картинкой для визуального теста. Дизайн полностью адаптирован под мобильные устройства.
      </div>
      <img class="post-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=500&q=80" alt="Фото для поста">
    </div>
  </div>
  <!-- Input bar -->
  <div class="input-bar">
    <form class="input-form">
      <input type="text" placeholder="Что нового?" />
      <button type="submit">Отправить</button>
    </form>
  </div>
  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <!-- Лента -->
    <div class="nav-icon active">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <rect x="4" y="8" width="20" height="3.5" rx="1.75" fill="currentColor"/>
        <rect x="4" y="14" width="20" height="3.5" rx="1.75" fill="currentColor"/>
      </svg>
    </div>
    <!-- Поиск -->
    <div class="nav-icon">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <circle cx="13" cy="13" r="7" stroke="currentColor" stroke-width="2"/>
        <rect x="20" y="20" width="5" height="2" rx="1" transform="rotate(45 20 20)" fill="currentColor"/>
      </svg>
    </div>
    <!-- Чаты -->
    <div class="nav-icon">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <rect x="4" y="6" width="20" height="12" rx="4" fill="currentColor"/>
        <rect x="8" y="19" width="12" height="3" rx="1.5" fill="currentColor"/>
      </svg>
    </div>
    <!-- Профиль -->
    <div class="nav-icon">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
        <circle cx="14" cy="11" r="5" fill="currentColor"/>
        <rect x="6" y="19" width="16" height="4" rx="2" fill="currentColor"/>
      </svg>
    </div>
  </div>
</body>
</html>
