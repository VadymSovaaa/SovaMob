<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SovaApp — Лента</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;padding:0;background:#f5faff;font-family:'Segoe UI',Arial,sans-serif;}
    .header {
      display:flex;align-items:center;gap:13px;padding:23px 0 15px 16px;
      background:#fff;position:sticky;top:0;z-index:2;box-shadow:0 2px 14px #75bf6411;
    }
    .logo-owl {
      width:46px;height:46px;display:block;flex-shrink:0;
    }
    .logo-owl #owl-eye-right {
      transform-origin:34px 17px;
      animation:wink 4.2s infinite;
    }
    @keyframes wink {
      0%, 85%, 100% {transform:scaleY(1);}
      88%, 92% {transform:scaleY(0.19);}
    }
    .logo-title {
      color:#25a244;font-size:2.05rem;font-weight:600;letter-spacing:.02em;
      font-family:'Segoe UI',Arial,sans-serif;
    }
    .feed-container {max-width:510px;margin:0 auto;padding-bottom:68px;}
    .post-card {
      background:#fff;border-radius:18px;box-shadow:0 3px 14px #a5e1b411;
      margin:19px 9px 0 9px;padding:15px 16px 8px 16px;position:relative;
      display:flex;flex-direction:column;gap:5px;
    }
    .post-header {
      display:flex;align-items:center;gap:10px;margin-bottom:5px;
    }
    .avatar {
      width:38px;height:38px;border-radius:50%;background:#25a244;display:flex;align-items:center;justify-content:center;
      color:#fff;font-size:1.38rem;font-weight:700;flex-shrink:0;
      letter-spacing:.01em;
    }
    .user-block {display:flex;flex-direction:column;}
    .user-name {
      font-weight:600;font-size:1.13rem;color:#169442;margin-right:8px;
    }
    .post-time {
      color:#91b19f;font-size:.98rem;font-weight:400;margin-top:0;
    }
    .post-text {
      font-size:1.21rem;line-height:1.32;color:#1a3122;margin:4px 0 0 0;
    }
    .post-image {
      width:100%;margin:11px 0 4px 0;border-radius:12px;object-fit:cover;max-height:220px;
    }
    .post-actions {
      display:flex;align-items:center;gap:24px;margin:6px 0 0 0;
    }
    .action-btn {
      display:flex;align-items:center;gap:5px;padding:6px 7px;border:none;background:transparent;cursor:pointer;
      color:#14a144;font-size:1.14rem;font-weight:500;transition:.15s;
      border-radius:8px;
    }
    .action-btn:hover,.action-btn.active {background:#e6f7eb;}
    .icon {width:24px;height:24px;display:inline-block;vertical-align:middle;}
    .icon-heart path {fill:none;stroke:#19a353;stroke-width:2;}
    .action-btn.active .icon-heart path {fill:#23c06b;}
    .icon-comment path {fill:none;stroke:#19a353;stroke-width:2;}
    .icon-more circle {fill:#b9dfc9;}
    /* Поле нового поста */
    .new-post-form {
      background:#fff;display:flex;align-items:center;gap:8px;
      padding:13px 10px 12px 10px;margin:18px 9px 0 9px;
      border-radius:15px;box-shadow:0 2px 9px #97dac233;
      position:sticky;bottom:64px;z-index:2;
    }
    .new-post-input {
      flex:1;padding:12px 13px;font-size:1.13rem;border:1.5px solid #c2e6d0;
      border-radius:9px;background:#fafdff;outline:none;transition:border .15s;
    }
    .new-post-input:focus {border-color:#1fd268;}
    .send-btn {
      padding:12px 19px;border-radius:9px;border:none;
      background:linear-gradient(90deg,#25a244 0%,#2ac158 100%);
      color:#fff;font-size:1.13rem;font-weight:700;cursor:pointer;transition:.17s;
      box-shadow:0 2px 9px #2ac15813;
      white-space:nowrap;
    }
    .send-btn:active {background:#16aa51;}
    /* Навигация */
    .bottom-nav {
      position:fixed;bottom:0;left:0;width:100%;background:#fff;
      border-top:1.6px solid #e2f0ea;z-index:3;box-shadow:0 0.5px 8px #8bd58b18;
      display:flex;align-items:center;justify-content:space-around;
      height:58px;
    }
    .nav-btn {
      flex:1;display:flex;align-items:center;justify-content:center;height:100%;
      background:transparent;border:none;outline:none;cursor:pointer;
      transition:.13s;
    }
    .nav-btn.active svg{filter:drop-shadow(0 0 4px #a5e1b499);}
    .nav-btn svg {width:30px;height:30px;}
    @media (max-width: 480px) {
      .feed-container{padding-bottom:90px;}
      .header{padding-left:10px;}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <svg class="logo-owl" viewBox="0 0 46 46" fill="none">
      <circle cx="23" cy="23" r="22" fill="#25a244"/>
      <ellipse cx="17" cy="17" rx="7" ry="8" fill="#fff"/>
      <ellipse cx="29" cy="17" rx="7" ry="8" fill="#fff"/>
      <ellipse cx="17" cy="17" rx="3.3" ry="3.7" fill="#232"/>
      <ellipse id="owl-eye-right" cx="29" cy="17" rx="3.3" ry="3.7" fill="#232"/>
      <ellipse cx="23" cy="32" rx="4" ry="2.5" fill="#f19d38"/>
      <ellipse cx="23" cy="38" rx="7" ry="1.8" fill="#208e3a" opacity=".17"/>
      <ellipse cx="23" cy="20.5" rx="1.4" ry="1.4" fill="#f19d38"/>
      <ellipse cx="27.3" cy="16.7" rx="0.7" ry="0.7" fill="#fff" opacity="0.6"/>
      <ellipse cx="15.7" cy="15.5" rx="0.7" ry="0.7" fill="#fff" opacity="0.6"/>
    </svg>
    <span class="logo-title">SovaApp</span>
  </div>
  <!-- FEED -->
  <div class="feed-container" id="feed">
    <!-- Пример поста с текстом -->
    <div class="post-card">
      <div class="post-header">
        <div class="avatar">А</div>
        <div class="user-block">
          <span class="user-name">Алина</span>
          <span class="post-time">только что</span>
        </div>
      </div>
      <div class="post-text">Добро пожаловать в SovaApp! Здесь будет появляться лента новостей и ваши посты.</div>
      <div class="post-actions">
        <button class="action-btn" onclick="toggleLike(this)">
          <svg class="icon icon-heart" viewBox="0 0 32 32"><path d="M16 28s-8.35-7.21-10.8-10.3C2.16 15.12 2 11.49 5.09 9.22 8.18 6.95 12.08 8.42 14.08 11c2-2.58 5.9-4.05 8.99-1.78 3.09 2.27 2.93 5.9-.11 8.48C24.35 20.79 16 28 16 28z"></path></svg>
          <span>Like</span>
        </button>
        <button class="action-btn">
          <svg class="icon icon-comment" viewBox="0 0 32 32"><path d="M4 28v-4.23C2.79 22.28 2 20.72 2 19c0-4.97 5.82-9 13-9s13 4.03 13 9-5.82 9-13 9c-1.07 0-2.11-.07-3.11-.2l-5.11 2.2z"></path></svg>
          <span>Comment</span>
        </button>
        <svg class="icon icon-more" viewBox="0 0 32 32"><circle cx="8" cy="16" r="2.5"/><circle cx="16" cy="16" r="2.5"/><circle cx="24" cy="16" r="2.5"/></svg>
      </div>
    </div>
    <!-- Пример поста с картинкой -->
    <div class="post-card">
      <div class="post-header">
        <div class="avatar">Т</div>
        <div class="user-block">
          <span class="user-name">Тестовый пользователь</span>
          <span class="post-time">2 мин назад</span>
        </div>
      </div>
      <div class="post-text">Это пример поста с картинкой для визуального теста. Дизайн полностью адаптирован под мобильные устройства.</div>
      <img class="post-image" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="post-image"/>
      <div class="post-actions">
        <button class="action-btn" onclick="toggleLike(this)">
          <svg class="icon icon-heart" viewBox="0 0 32 32"><path d="M16 28s-8.35-7.21-10.8-10.3C2.16 15.12 2 11.49 5.09 9.22 8.18 6.95 12.08 8.42 14.08 11c2-2.58 5.9-4.05 8.99-1.78 3.09 2.27 2.93 5.9-.11 8.48C24.35 20.79 16 28 16 28z"></path></svg>
          <span>Like</span>
        </button>
        <button class="action-btn">
          <svg class="icon icon-comment" viewBox="0 0 32 32"><path d="M4 28v-4.23C2.79 22.28 2 20.72 2 19c0-4.97 5.82-9 13-9s13 4.03 13 9-5.82 9-13 9c-1.07 0-2.11-.07-3.11-.2l-5.11 2.2z"></path></svg>
          <span>Comment</span>
        </button>
        <svg class="icon icon-more" viewBox="0 0 32 32"><circle cx="8" cy="16" r="2.5"/><circle cx="16" cy="16" r="2.5"/><circle cx="24" cy="16" r="2.5"/></svg>
      </div>
    </div>
  </div>
  <!-- NEW POST -->
  <form class="new-post-form" onsubmit="return addPost()">
    <input class="new-post-input" id="newPostText" maxlength="320" type="text" placeholder="Что нового?">
    <button class="send-btn" type="submit">Отправить</button>
  </form>
  <!-- NAVIGATION -->
  <nav class="bottom-nav">
    <button class="nav-btn active">
      <svg viewBox="0 0 32 32"><rect x="7" y="13" width="18" height="12" rx="5"/><rect x="13" y="7" width="6" height="8" rx="3"/></svg>
    </button>
    <button class="nav-btn">
      <svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="9" stroke-width="2" fill="none" stroke="#1fa164"/><path d="M27 27l-4.2-4.2" stroke="#1fa164" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    <button class="nav-btn">
      <svg viewBox="0 0 32 32"><circle cx="16" cy="16" r="12" fill="none" stroke="#1fa164" stroke-width="2"/><rect x="13" y="13" width="6" height="6" rx="3" fill="#1fa164"/></svg>
    </button>
    <button class="nav-btn">
      <svg viewBox="0 0 32 32"><circle cx="16" cy="12" r="6" fill="none" stroke="#1fa164" stroke-width="2"/><path d="M5 27c2-5 8-6 11-6s9 1 11 6" stroke="#1fa164" stroke-width="2" fill="none"/></svg>
    </button>
  </nav>
  <script>
    // Лайк
    function toggleLike(btn) {
      btn.classList.toggle('active');
    }
    // Добавить пост
    function addPost() {
      const text = document.getElementById('newPostText').value.trim();
      if (!text) return false;
      const feed = document.getElementById('feed');
      const card = document.createElement('div');
      card.className = "post-card";
      card.innerHTML = `
        <div class="post-header">
          <div class="avatar">В</div>
          <div class="user-block">
            <span class="user-name">Вы</span>
            <span class="post-time">только что</span>
          </div>
        </div>
        <div class="post-text"></div>
        <div class="post-actions">
          <button class="action-btn" onclick="toggleLike(this)">
            <svg class="icon icon-heart" viewBox="0 0 32 32"><path d="M16 28s-8.35-7.21-10.8-10.3C2.16 15.12 2 11.49 5.09 9.22 8.18 6.95 12.08 8.42 14.08 11c2-2.58 5.9-4.05 8.99-1.78 3.09 2.27 2.93 5.9-.11 8.48C24.35 20.79 16 28 16 28z"></path></svg>
            <span>Like</span>
          </button>
          <button class="action-btn">
            <svg class="icon icon-comment" viewBox="0 0 32 32"><path d="M4 28v-4.23C2.79 22.28 2 20.72 2 19c0-4.97 5.82-9 13-9s13 4.03 13 9-5.82 9-13 9c-1.07 0-2.11-.07-3.11-.2l-5.11 2.2z"></path></svg>
            <span>Comment</span>
          </button>
          <svg class="icon icon-more" viewBox="0 0 32 32"><circle cx="8" cy="16" r="2.5"/><circle cx="16" cy="16" r="2.5"/><circle cx="24" cy="16" r="2.5"/></svg>
        </div>
      `;
      card.querySelector('.post-text').textContent = text;
      feed.insertBefore(card, feed.firstChild);
      document.getElementById('newPostText').value = '';
      return false;
    }
  </script>
</body>
</html>
